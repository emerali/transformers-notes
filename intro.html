</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="21" data-marpit-pagination-total="24" style="--class:invert;--paginate:true;--theme:default;">
<h2>Positional Encoding (2/2)</h2>
<p>Learned positional encodings also exist, but they seem to perform similarly to the fixed encoding.</p>
<p>There are newer Positional Encoding methods however, that seem interesting:</p>
<p>Complex Positional Embeddings: Wang et al. 2020 (arXiv:1912.12333)</p>
<p>TUPE: Ke et al. 2020 (arXiv:2006.15595)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="22" data-marpit-pagination-total="24" style="--class:invert;--paginate:true;--theme:default;">
<h2>Regularization</h2>
<p>The authors of the Transformer paper suggest we apply residual dropout to the Add &amp; Norm steps during training.</p>
<p>What this means is that dropout is applied to the output of each sublayer before it is added to its input:</p>
<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mtext>LN</mtext><mo stretchy="false">(</mo><mi>X</mi><mo>+</mo><msub><mtext>Dropout</mtext><mi>p</mi></msub><mo stretchy="false">(</mo><mtext>SubLayer</mtext><mo stretchy="false">(</mo><mi>X</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">\text{LN}(X + \text{Dropout}_p(\text{SubLayer}(X)))
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord text"><span class="mord">LN</span></span><span class="mopen">(</span><span class="mord mathdefault" style="margin-right:0.07847em;">X</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:1.130248em;vertical-align:-0.380248em;"></span><span class="mord"><span class="mord text"><span class="mord">Dropout</span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.057252000000000025em;"><span style="top:-2.4558600000000004em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathdefault mtight">p</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.380248em;"><span></span></span></span></span></span></span><span class="mopen">(</span><span class="mord text"><span class="mord">SubLayer</span></span><span class="mopen">(</span><span class="mord mathdefault" style="margin-right:0.07847em;">X</span><span class="mclose">)</span><span class="mclose">)</span><span class="mclose">)</span></span></span></span></span></span></span></foreignObject></svg></p><p>where we typically set <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>p</mi><mo>=</mo><mn>0.1</mn></mrow><annotation encoding="application/x-tex">p=0.1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.19444em;"></span><span class="mord mathdefault">p</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">0</span><span class="mord">.</span><span class="mord">1</span></span></span></span></p>
<p>They also apply dropout after adding the positional encoding to the input embeddings of both encoder and decoder stacks.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="23" data-marpit-pagination-total="24" style="--class:invert;--paginate:true;--theme:default;">
<h2>References (1/2)</h2>
<p>Carrasquilla, Juan, et al. &quot;Probabilistic Simulation of Quantum Circuits with the Transformer.&quot; Bulletin of the American Physical Society 65 (2020).</p>
<p>Press, Ofir, and Lior Wolf. &quot;Using the Output Embedding to Improve Language Models.&quot; Proceedings of the 15th Conference of the European Chapter of the Association for Computational Linguistics: Volume 2, Short Papers. 2017.</p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="24" data-marpit-pagination-total="24" style="--class:invert;--paginate:true;--theme:default;">
